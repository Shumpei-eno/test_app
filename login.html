<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ログイン - 神谷町駅からの最適住宅地検索</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap');
    :root {
      color-scheme: dark;
      font-family: "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Hiragino Kaku Gothic Pro", "Yu Gothic", "Meiryo", "メイリオ", sans-serif;
      background-color: #1a1d2e;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      color: #e0e4eb;
      background-color: transparent;
      overflow-x: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    /* 背景レイヤー */
    .background-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    .login-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('bg_pictures/pic_1.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 1;
      z-index: 0;
      /* 下部をフェードアウトさせるためのマスク */
      mask-image: linear-gradient(to bottom, black 0%, black 60%, transparent 100%);
      -webkit-mask-image: linear-gradient(to bottom, black 0%, black 60%, transparent 100%);
      mask-size: 100% 100%;
      -webkit-mask-size: 100% 100%;
      mask-position: center;
      -webkit-mask-position: center;
      mask-repeat: no-repeat;
      -webkit-mask-repeat: no-repeat;
    }
    .login-background::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(26, 29, 46, 0.3) 0%, rgba(42, 45, 62, 0.5) 100%);
      z-index: 1;
    }
    .background-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, rgba(26, 29, 46, 0.3) 0%, rgba(26, 29, 46, 0.7) 100%);
      z-index: 2;
    }
    /* タイトル */
    .login-page-title {
      position: relative;
      z-index: 10;
      font-size: clamp(2.5rem, 6vw, 4rem);
      color: #60a5fa;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      letter-spacing: 0.05em;
      animation: fadeInUp 1s ease-out;
    }
    .login-page-description {
      position: relative;
      z-index: 10;
      text-align: center;
      color: #e0e4eb;
      font-size: clamp(1rem, 2vw, 1.2rem);
      line-height: 1.8;
      margin-bottom: 40px;
      padding: 0 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      animation: fadeInUp 1s ease-out 0.3s both;
    }
    .login-page-description p {
      margin-bottom: 16px;
    }
    .login-page-description p:last-child {
      margin-bottom: 0;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* ログインフォーム */
    .login-container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 400px;
      padding: 40px;
      background: rgba(42, 45, 62, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(95, 179, 211, 0.2);
      animation: fadeInUp 1s ease-out 0.2s both;
    }
    .login-title {
      font-size: 2rem;
      color: #ffffff;
      text-align: center;
      margin-bottom: 32px;
      font-weight: 600;
      letter-spacing: 0.05em;
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .form-label {
      font-size: 1rem;
      color: #e0e4eb;
      font-weight: 500;
    }
    .form-input {
      background: #1a1d2e;
      border: 1px solid #3a3d4e;
      border-radius: 8px;
      padding: 12px 16px;
      color: #e0e4eb;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    .form-input:focus {
      outline: none;
      border-color: #5fb3d3;
      box-shadow: 0 0 0 2px rgba(95, 179, 211, 0.2);
    }
    .form-input::placeholder {
      color: #888;
    }
    .login-button {
      background: #5fb3d3;
      border: 1px solid #5fb3d3;
      color: #1a1d2e;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 14px 32px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }
    .login-button:hover {
      background: #7fc3e3;
      border-color: #7fc3e3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(95, 179, 211, 0.3);
    }
    .login-button:active {
      background: #4fa3c3;
      transform: translateY(0);
    }
    .error-message {
      color: #ff6b6b;
      font-size: 0.9rem;
      margin-top: 4px;
      display: none;
    }
    .error-message.active {
      display: block;
    }
    .register-link {
      text-align: center;
      margin-top: 20px;
      color: #888;
      font-size: 0.9rem;
    }
    .register-link a {
      color: #5fb3d3;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .register-link a:hover {
      color: #7fc3e3;
    }
    /* サイト作成者表示 */
    .site-creator {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      color: #888;
      font-size: 0.9rem;
      text-align: right;
      animation: fadeInUp 1s ease-out 0.5s both;
    }
  </style>
</head>
<body>
  <!-- 背景レイヤー -->
  <div class="background-layer">
    <div class="login-background"></div>
    <div class="background-overlay"></div>
  </div>

  <!-- タイトル -->
  <h1 class="login-page-title">最適居住エリア検索くん</h1>

  <!-- アプリケーション概要説明 -->
  <div class="login-page-description">
    <p>森トラスト社員のためのアプリケーションを開発しました。</p>
    <p>神谷町駅までの通勤時間・乗換回数・家賃を考慮してどこに住むのがいいんだろう？</p>
    <p>その悩み、このわたくしが解決いたします。</p>
  </div>

  <!-- ログインフォーム -->
  <div class="login-container">
    <h1 class="login-title">ログイン</h1>
    <form class="login-form" id="login-form" novalidate>
      <div class="form-group">
        <label class="form-label" for="username">ユーザーネーム</label>
        <input 
          type="text" 
          id="username" 
          name="username"
          class="form-input" 
          placeholder="ユーザーネームを入力"
          autocomplete="username"
          required
        >
        <div class="error-message" id="username-error"></div>
      </div>
      <div class="form-group">
        <label class="form-label" for="password">パスワード</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          class="form-input" 
          placeholder="パスワードを入力"
          autocomplete="current-password"
          required
        >
        <div class="error-message" id="password-error"></div>
      </div>
      <button type="submit" class="login-button">ログイン</button>
    </form>
    <div class="register-link">
      アカウントをお持ちでない方は<a href="#" id="register-link">新規登録</a>
    </div>
  </div>

  <!-- サイト作成者表示 -->
  <div class="site-creator">サイト作成者：いーの</div>

  <script>
    // ログインフォームの処理
    const loginForm = document.getElementById('login-form');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const usernameError = document.getElementById('username-error');
    const passwordError = document.getElementById('password-error');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      // エラーメッセージをリセット
      usernameError.classList.remove('active');
      passwordError.classList.remove('active');
      usernameError.textContent = '';
      passwordError.textContent = '';

      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      // バリデーション
      let hasError = false;

      if (!username) {
        usernameError.textContent = 'ユーザーネームを入力してください';
        usernameError.classList.add('active');
        hasError = true;
      }

      if (!password) {
        passwordError.textContent = 'パスワードを入力してください';
        passwordError.classList.add('active');
        hasError = true;
      } else if (password.length < 6) {
        passwordError.textContent = 'パスワードは6文字以上で入力してください';
        passwordError.classList.add('active');
        hasError = true;
      }

      if (hasError) {
        return;
      }

      // ログイン処理（サーバーにリクエストを送信）
      const loginButton = loginForm.querySelector('.login-button');
      const originalText = loginButton.textContent;
      loginButton.textContent = 'ログイン中...';
      loginButton.disabled = true;

      fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          username: username,
          password: password
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          // エラーメッセージを表示
          if (data.error.includes('ユーザーネーム') || data.error.includes('パスワード')) {
            usernameError.textContent = data.error;
            usernameError.classList.add('active');
          } else {
            passwordError.textContent = data.error;
            passwordError.classList.add('active');
          }
          loginButton.textContent = originalText;
          loginButton.disabled = false;
        } else {
          // ログイン成功
          sessionStorage.setItem('isLoggedIn', 'true');
          sessionStorage.setItem('username', data.user.username);
          sessionStorage.setItem('userId', data.user.id);
          
          // index.htmlに遷移
          window.location.href = 'index.html';
        }
      })
      .catch(error => {
        console.error('ログインエラー:', error);
        passwordError.textContent = 'サーバーへの接続に失敗しました';
        passwordError.classList.add('active');
        loginButton.textContent = originalText;
        loginButton.disabled = false;
      });
    });

    // 新規登録リンクの処理
    const registerLink = document.getElementById('register-link');
    registerLink.addEventListener('click', function(e) {
      e.preventDefault();
      // 新規登録ページへの遷移
      window.location.href = 'register.html';
    });
  </script>
</body>
</html>
