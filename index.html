    /* 固定背景レイヤー */

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    .background-image-day {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

      background-position: center;
      background-repeat: no-repeat;
      opacity: 1;
      transition: opacity 0.5s ease-out;
    }
    .background-overlay {
      position: absolute;
      top: 0;
      left: 0;

    /* ヒーローセクション */
    .hero-section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .hero-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('bg_pictures/pic_1.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 1;
      transition: opacity 0.5s ease-out;
      z-index: 0;
      /* 下部をフェードアウトさせるためのマスク */
      mask-image: linear-gradient(to bottom, black 0%, black 60%, transparent 100%);
      -webkit-mask-image: linear-gradient(to bottom, black 0%, black 60%, transparent 100%);
      mask-size: 100% 100%;
      -webkit-mask-size: 100% 100%;
      mask-position: center;
      -webkit-mask-position: center;
      mask-repeat: no-repeat;
      -webkit-mask-repeat: no-repeat;
    }
    .hero-background::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(26, 29, 46, 0.3) 0%, rgba(42, 45, 62, 0.5) 100%);
      z-index: 1;

      text-align: center;
      animation: fadeInUp 1s ease-out;

      color: #5fb3d3;

      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      font-weight: 400;
      letter-spacing: 0.02em;
    }
    .scroll-indicator {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 2s infinite;
      z-index: 1;
    }
    .scroll-indicator::after {
      content: '↓';
      font-size: 2rem;
      color: #5fb3d3;
      opacity: 0.7;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      40% {
        transform: translateX(-50%) translateY(-10px);
      }
      60% {

  <script>
    // 背景画像のスクロール切り替え
    const heroSection = document.querySelector('.hero-section');
    const heroBackground = document.querySelector('.hero-background');
    const contentSection = document.getElementById('main-content');

    function updateBackground() {
      const scrollY = window.scrollY;
      const windowHeight = window.innerHeight;
      const heroHeight = heroSection ? heroSection.offsetHeight : windowHeight;
      
      // スクロール位置に応じて背景画像の透明度を変更
      // ヒーローセクション内: pic_1.pngを表示
      // スクロールするとpic_1.pngが薄くなる
      if (scrollY < heroHeight) {
        // ヒーローセクション内
        const progress = scrollY / heroHeight;
        // pic_1.pngの透明度を1から0.3まで減らす
        const pic1Opacity = Math.max(0.3, 1 - progress * 0.7);
        
        if (heroBackground) {
          heroBackground.style.opacity = pic1Opacity;
        }
      } else {
        // コンテンツセクション以降
        const contentScroll = scrollY - heroHeight;
        const contentHeight = contentSection ? contentSection.offsetHeight : windowHeight;
        const progress = Math.min(contentScroll / (contentHeight * 0.2), 1); // コンテンツの20%で完全に非表示
        
        // pic_1.pngを完全に非表示
        if (heroBackground) {
          heroBackground.style.opacity = Math.max(0, 0.3 - progress * 0.3);
        }
      }
    }

    // スクロールイベント
    let ticking = false;
    window.addEventListener('scroll', () => {
      if (!ticking) {
        window.requestAnimationFrame(() => {
          updateBackground();
          ticking = false;
        });
        ticking = true;
      }
    });

    // 初期化
    updateBackground();

    // スクロールアニメーション
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -100px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, observerOptions);

    // コンテンツセクションを監視
    if (contentSection) {
      observer.observe(contentSection);
    }

    // スクロールインジケータークリックでコンテンツへスクロール
    const scrollIndicator = document.querySelector('.scroll-indicator');
    if (scrollIndicator) {
      scrollIndicator.style.cursor = 'pointer';
      scrollIndicator.addEventListener('click', () => {
        contentSection?.scrollIntoView({ behavior: 'smooth' });
      });
    }
  </script>

    renderLineOptions(railwaySelect.value);
    
    // 鉄道選択変更時に沿線を更新し、自動的にチャートとチェックボックスを表示
    railwaySelect.addEventListener('change', async () => {
      renderLineOptions(railwaySelect.value);
      // 沿線が更新された後、少し待ってからチャートとチェックボックスを表示
      await new Promise(resolve => setTimeout(resolve, 100));
      await displayStationCheckboxes();
      await displayChart();
    });
    
    // 沿線選択変更時に自動的にチャートとチェックボックスを表示
    lineSelect.addEventListener('change', async () => {
      await displayStationCheckboxes();
      await displayChart();
    });

    async function displayChart() {
      // 選択された値を動的に取得（a = 鉄道, b = 沿線）
      const a = railwaySelect.value;  // ダウンテーブルから選択された鉄道
      const b = lineSelect.value;     // ダウンテーブルから選択された沿線

      // 鉄道または沿線が選択されていない場合は何も表示しない
      if (!a || !b || a === '' || b === '') {
        // チャートコンテナを非表示
        if (chartContainer) {
          chartContainer.classList.remove('active');
        }
        // 既存のチャートを破棄
        if (myChart) {
          myChart.destroy();
          myChart = null;
        }
        // 実質家賃チャートと表も非表示
        const realRentChartContainer = document.getElementById('real-rent-chart-container');
        const realRentTableContainer = document.getElementById('real-rent-table-container');
        if (realRentChartContainer) {
          realRentChartContainer.classList.remove('active');
        }
        if (realRentTableContainer) {
          realRentTableContainer.classList.remove('active');
        }
        return;
      }

      console.log('選択された値:', { 鉄道: a, 沿線: b });

      // fix_data.jsonを読み込む
      const data = await loadFixData();
      if (!data) {
        console.error('データの読み込みに失敗しました。');
        alert('データの読み込みに失敗しました。');
        return;
      }

      // データを抽出（動的に選択された値を使用）
      const extracted = extractData(data, a, b);
      
      // データがない場合は空のチャートを表示
      if (extracted.stations.length === 0 || extracted.rents.length === 0) {
        console.warn(`選択された鉄道「${a}」と沿線「${b}」のデータが見つかりませんでした。`, extracted);
        
        // 既存のチャートを破棄
        if (myChart) {
          myChart.destroy();
          myChart = null;
        }

        // チャートコンテナを表示
        chartContainer.classList.add('active');

        // 空のチャートを作成
        const ctx = document.getElementById('myChart');
        myChart = initMainChart(ctx);
        
        // 乗換回数の凡例を非表示
        const legend = document.getElementById('transfer-legend');
        if (legend) {
          legend.classList.remove('active');
        }
        
        return;
      }

      console.log('抽出されたデータ:', {
        駅数: extracted.stations.length,
        家賃数: extracted.rents.length,
        時間数: extracted.times ? extracted.times.filter(t => t !== null).length : 0,
        最初の駅: extracted.stations[0],
        最初の家賃: extracted.rents[0],
        最初の時間: extracted.times ? extracted.times[0] : null
      });

      // 既存のチャートを破棄
      if (myChart) {
        myChart.destroy();
        myChart = null;
      }

      // チャートコンテナを表示
      chartContainer.classList.add('active');

      // チャートを作成（chart_code.jsの関数を使用）
      const ctx = document.getElementById('myChart');
      myChart = createChart(ctx, extracted.stations, extracted.rents, extracted.times, extracted.transfers, '家賃相場（万円）');
      
      // 元のborderColorを保存
      if (myChart && myChart.data.datasets && myChart.data.datasets.length > 0) {
        const barDataset = myChart.data.datasets[0];
        if (barDataset.borderColor && Array.isArray(barDataset.borderColor)) {
          myChart.originalBorderColors = [...barDataset.borderColor];
        }
      }

      // 乗換回数の凡例を表示
      displayTransferLegend();
      
      // 分給換算チャートを表示
      displaySalaryChart(extracted.stations, extracted.times, extracted.transfers);
      
      // 分給換算値の表を表示
      const minuteSalary = getMinuteSalary();
      displayCommuteSalaryTable(extracted.stations, extracted.times, extracted.transfers, minuteSalary);
      
      // 実質家賃チャートと表を表示（分給が設定されている場合のみ）
      const minuteSalaryForTable = getMinuteSalary();
      if (minuteSalaryForTable !== null && minuteSalaryForTable !== undefined) {
        displayRealRentChart(extracted.stations, extracted.rents, extracted.times, extracted.transfers);
        displayRealRentTable(extracted.stations, extracted.rents, extracted.times, extracted.transfers, minuteSalaryForTable);
      } else {
        // 分給が設定されていない場合は非表示
        const realRentChartContainer = document.getElementById('real-rent-chart-container');
        const realRentTableContainer = document.getElementById('real-rent-table-container');
        if (realRentChartContainer) {
          realRentChartContainer.classList.remove('active');
        }
        if (realRentTableContainer) {
          realRentTableContainer.classList.remove('active');
        }
      }
    }

    // チャートの棒グラフの枠線をハイライト
    function highlightChartBar(selectedIndex) {
      if (!myChart || !myChart.data.datasets || myChart.data.datasets.length === 0) {
        return;
      }

      const barDataset = myChart.data.datasets[0]; // 家賃相場の棒グラフ
      if (!barDataset.borderColor || !Array.isArray(barDataset.borderColor)) {
        return;
      }

      // 元のborderColorを保存（初回のみ）
      if (!myChart.originalBorderColors) {
        myChart.originalBorderColors = [...barDataset.borderColor];
      }

      // 全ての枠線を元の色に戻す
      barDataset.borderColor = [...myChart.originalBorderColors];
      
      // borderWidthを配列に変換（まだ配列でない場合）
      if (!Array.isArray(barDataset.borderWidth)) {
        const width = barDataset.borderWidth || 1;
        barDataset.borderWidth = barDataset.borderColor.map(() => width);
      } else {
        barDataset.borderWidth = barDataset.borderColor.map(() => 1);
      }

      // 選択された駅の枠線をハイライト
      if (selectedIndex >= 0 && selectedIndex < barDataset.borderColor.length) {
        barDataset.borderColor[selectedIndex] = '#ff0000'; // 赤でハイライト
        barDataset.borderWidth[selectedIndex] = 3; // 太くする
      }

      myChart.update();
    }

    // チャートのハイライトを解除
    function resetChartHighlight() {
      if (!myChart || !myChart.data.datasets || myChart.data.datasets.length === 0) {
        return;
      }

      const barDataset = myChart.data.datasets[0];
      if (!myChart.originalBorderColors) {
        return;
      }

      // 全ての枠線を元の色に戻す
      barDataset.borderColor = [...myChart.originalBorderColors];
      
      // borderWidthを配列に変換（まだ配列でない場合）
      if (!Array.isArray(barDataset.borderWidth)) {
        const width = barDataset.borderWidth || 1;
        barDataset.borderWidth = barDataset.borderColor.map(() => width);
      } else {
        barDataset.borderWidth = barDataset.borderColor.map(() => 1);
      }

      myChart.update();
    }

    // 乗換回数の表を表示
    function displayTransfersTable(stations, transfers) {
      const transfersTableContainer = document.getElementById('transfers-table-container');
      
      if (!stations || stations.length === 0) {
        transfersTableContainer.classList.remove('active');
        return;
      }

      // 表のHTMLを生成
      let html = '<table class="transfers-table">';
      html += '<tbody>';
      // 1行目: 左上に「乗換回数(回)」、その右に駅名
      html += '<tr>';
      html += '<td style="font-weight: 600; color: #5fb3d3;">乗換回数(回)</td>';
      stations.forEach(station => {
        html += `<td style="font-weight: 600; color: #5fb3d3;">${station}</td>`;
      });
      html += '</tr>';
      // 2行目: 左上は空、その右に乗換回数の数値
      html += '<tr>';
      html += '<td></td>';
      stations.forEach((station, index) => {
        const transfer = transfers && transfers[index] !== null && transfers[index] !== undefined 
          ? transfers[index] 
          : '-';
        html += `<td>${transfer}</td>`;
      });
      html += '</tr>';
      html += '</tbody>';
      html += '</table>';

      transfersTableContainer.innerHTML = html;
      transfersTableContainer.classList.add('active');
    }

    // 乗換回数の凡例を表示
    function displayTransferLegend() {
      const legend = document.getElementById('transfer-legend');
      
      // 色と乗換回数のマッピング（3回まで、高コントラスト）
      const legendItems = [
        { transfer: 0, color: 'rgba(0, 123, 255, 0.8)', borderColor: 'rgba(0, 123, 255, 1)' },
        { transfer: 1, color: 'rgba(40, 167, 69, 0.8)', borderColor: 'rgba(40, 167, 69, 1)' },
        { transfer: 2, color: 'rgba(255, 193, 7, 0.8)', borderColor: 'rgba(255, 193, 7, 1)' },
        { transfer: '3+', color: 'rgba(220, 53, 69, 0.8)', borderColor: 'rgba(220, 53, 69, 1)' }
      ];

      let html = '<div class="transfer-legend-title">乗換回数</div>';
      html += '<div class="transfer-legend-items">';
      legendItems.forEach(item => {
        html += `
          <div class="transfer-legend-item">
            <div class="transfer-legend-color" style="background-color: ${item.color}; border-color: ${item.borderColor};"></div>
            <span>${item.transfer}回</span>
          </div>
        `;
      });
      html += '</div>';

      legend.innerHTML = html;
      legend.classList.add('active');
    }

    // 月収入力ボックスのバリデーション
    const monthlyIncomeInput = document.getElementById('monthly-income');
    const monthlyIncomeError = document.getElementById('monthly-income-error');
    
    if (monthlyIncomeInput && monthlyIncomeError) {
      // 入力時にリアルタイムでバリデーション
      monthlyIncomeInput.addEventListener('input', function() {
        validateMonthlyIncome(monthlyIncomeInput, monthlyIncomeError);
      });
      
      // フォーカスが外れた時にもバリデーション
      monthlyIncomeInput.addEventListener('blur', function() {
        validateMonthlyIncome(monthlyIncomeInput, monthlyIncomeError);
      });
    }

    // 設定ボタンのイベントリスナー
    const settingButton = document.getElementById('setting-button');
    if (settingButton && monthlyIncomeInput) {
      settingButton.addEventListener('click', async function() {
        // バリデーションを実行
        if (!validateMonthlyIncome(monthlyIncomeInput, monthlyIncomeError)) {
          return; // バリデーションエラーの場合は送信しない
        }

        const monthlyIncome = monthlyIncomeInput.value.trim();
        if (!monthlyIncome) {
          monthlyIncomeError.textContent = '月収を入力してください';
          monthlyIncomeError.classList.add('active');
          return;
        }

        try {
          const response = await fetch('/set-salary', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ monthly_income: monthlyIncome }),
          });

          const data = await response.json();
          
          if (!response.ok) {
            console.error('エラー:', data.error);
            alert(data.error || '月収の設定に失敗しました。');
            return;
          }

          console.log('月収が設定されました:', data);
          
          // 分給を表示
          const minuteSalaryDisplay = document.getElementById('minute-salary-display');
          if (minuteSalaryDisplay && data.average_minute_salary !== undefined) {
            const averageMinuteSalary = parseFloat(data.average_minute_salary);
            minuteSalaryDisplay.textContent = `あなたの分給：${averageMinuteSalary.toFixed(2)}円`;
            minuteSalaryDisplay.classList.add('active');
            
            // 分給を保存（change_commute_salary.jsの関数を使用）
            setMinuteSalary(averageMinuteSalary);
            
            // 分給換算チャートと実質家賃チャートを更新
            const railway = railwaySelect.value;
            const line = lineSelect.value;
            if (railway && line) {
              const fixData = await loadFixData();
              if (fixData) {
                const extracted = extractData(fixData, railway, line);
                if (extracted.stations.length > 0) {
                  await displaySalaryChart(extracted.stations, extracted.times, extracted.transfers);
                  displayCommuteSalaryTable(extracted.stations, extracted.times, extracted.transfers, averageMinuteSalary);
                  await displayRealRentChart(extracted.stations, extracted.rents, extracted.times, extracted.transfers);
                  displayRealRentTable(extracted.stations, extracted.rents, extracted.times, extracted.transfers, averageMinuteSalary);
                }
              }
            }
          }
        } catch (error) {
          console.error('リクエストエラー:', error);
          alert('サーバーへの接続に失敗しました。');
        }
      });
    }

    // 初期読み込み時にチャートとチェックボックスを表示
    (async () => {
      // DOMが完全に読み込まれるまで待つ
      if (document.readyState === 'loading') {
        await new Promise(resolve => {
          document.addEventListener('DOMContentLoaded', resolve);
        });
      }
      // 少し待ってからチャートとチェックボックスを表示（データ読み込みのため）
      await new Promise(resolve => setTimeout(resolve, 500));
      
      // メインチャートを初期状態で表示
      const ctx = document.getElementById('myChart');
      if (ctx && chartContainer) {
        chartContainer.classList.add('active');
        myChart = initMainChart(ctx);
      }
      
      // 初期状態では通勤時間の分給換算の表は表示しない
      // 初期状態では実質家賃チャートと表は表示しない
      // await displayStationCheckboxes();
      // await displayChart();
      
      // 家賃入力と時間入力のバリデーション設定
      const rentInput = document.getElementById('rent-input');
      const timeInput = document.getElementById('time-input');
      const rentInputError = document.getElementById('rent-input-error');
      const timeInputError = document.getElementById('time-input-error');
      
      // 入力完了をチェックする関数
      async function checkInputCompletion() {
        console.log('checkInputCompletion関数が呼び出されました');
        const rentValue = rentInput ? rentInput.value.trim() : '';
        const timeValue = timeInput ? timeInput.value.trim() : '';
        
        // 選択された駅の神谷町までの時間を取得
        let timeToKamiyacho = null;
        const railway = railwaySelect ? railwaySelect.value : '';
        const line = lineSelect ? lineSelect.value : '';
        const stationCheckboxes = document.querySelectorAll('#station-checkboxes input[type="checkbox"]:checked');
        
        if (stationCheckboxes.length > 0 && railway && line) {
          const selectedStation = stationCheckboxes[0].value;
          try {
            const data = await loadFixData();
            if (data) {
              const details = getStationDetails(data, railway, line, selectedStation);
              timeToKamiyacho = details.time;
              console.log('選択された駅:', selectedStation, '神谷町までの時間:', timeToKamiyacho);
            }
          } catch (error) {
            console.error('駅情報の取得に失敗しました:', error);
          }
        }
        
        console.log('入力値:', { rentValue, timeValue, timeToKamiyacho });
        
        // バリデーションチェック
        let hasError = false;
        
        if (!rentValue) {
          if (rentInputError) {
            rentInputError.textContent = '家賃を入力してください';
            rentInputError.classList.add('active');
          }
          hasError = true;
        } else if (!validateHalfWidthNumber(rentValue)) {
          if (rentInputError) {
            rentInputError.textContent = '半角の数字を入れてください';
            rentInputError.classList.add('active');
          }
          hasError = true;
        } else {
          if (rentInputError) {
            rentInputError.textContent = '';
            rentInputError.classList.remove('active');
          }
        }
        
        if (!timeValue) {
          if (timeInputError) {
            timeInputError.textContent = '対象駅までの時間を入力してください';
            timeInputError.classList.add('active');
          }
          hasError = true;
        } else if (!validateHalfWidthNumber(timeValue)) {
          if (timeInputError) {
            timeInputError.textContent = '半角の数字を入れてください';
            timeInputError.classList.add('active');
          }
          hasError = true;
        } else {
          if (timeInputError) {
            timeInputError.textContent = '';
            timeInputError.classList.remove('active');
          }
        }
        
        if (hasError) {
          console.log('バリデーションエラーがあるため、リクエストを送信しません');
          return;
        }
        
        console.log('サーバーにリクエストを送信します');
        // 分給を取得（change_commute_salary.jsから）
        const minuteSalary = typeof getMinuteSalary === 'function' ? getMinuteSalary() : null;
        console.log('取得した分給:', minuteSalary);
        
        // 両方の入力がある場合のみサーバーにリクエスト
        try {
          const requestData = {
            rent_input: parseFloat(rentValue),
            time_to_station: parseFloat(timeValue),
            time_to_kamiyacho: timeToKamiyacho !== null ? parseFloat(timeToKamiyacho) : null,
            minute_salary: minuteSalary !== null ? parseFloat(minuteSalary) : null
          };
          console.log('送信データ:', requestData);
          
          const response = await fetch('/check-input-completion', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              rent_input: parseFloat(rentValue),
              time_to_station: parseFloat(timeValue),
              time_to_kamiyacho: timeToKamiyacho !== null ? parseFloat(timeToKamiyacho) : null,
              minute_salary: minuteSalary !== null ? parseFloat(minuteSalary) : null
            }),
          });
          
          const result = await response.json();
          console.log('入力完了チェックのレスポンス:', result);
          
          if (!response.ok) {
            console.error('エラー:', result.error);
            alert(result.error || '入力の確認に失敗しました。');
            // エラー時は実質家賃の表示を非表示にする
            const realRentResult = document.getElementById('real-rent-result');
            if (realRentResult) {
              realRentResult.style.display = 'none';
            }
            return;
          }
          
          // 実質家賃の値を表示
          const realRentResult = document.getElementById('real-rent-result');
          if (realRentResult && result.real_rent_fee !== undefined) {
            const realRentValue = Math.round(result.real_rent_fee);
            realRentResult.textContent = `${realRentValue.toLocaleString()}円`;
            realRentResult.style.display = 'block';
          }
          
          if (result.message) {
            console.log(result.message);
          }
        } catch (error) {
          console.error('リクエストエラー:', error);
          console.error('エラーの詳細:', error.message);
          console.error('エラーのスタック:', error.stack);
          alert('サーバーへの接続に失敗しました。サーバーが起動しているか確認してください。\nエラー: ' + error.message);
        }
      }
      
      if (rentInput && rentInputError) {
        rentInput.addEventListener('input', () => {
          validateRentInput(rentInput, rentInputError);
        });
        rentInput.addEventListener('blur', () => {
          validateRentInput(rentInput, rentInputError);
        });
      }
      
      if (timeInput && timeInputError) {
        timeInput.addEventListener('input', () => {
          validateTimeInput(timeInput, timeInputError);
        });
        timeInput.addEventListener('blur', () => {
          validateTimeInput(timeInput, timeInputError);
        });
      }
      
      // 検索ボタンのイベントリスナー
      function setupSearchButton() {
        const searchButton = document.getElementById('search-button');
        console.log('検索ボタンの取得:', searchButton);
        
        if (searchButton) {
          console.log('検索ボタンのイベントリスナーを設定します');
          searchButton.addEventListener('click', async function(e) {
            e.preventDefault();
            e.stopPropagation();
            console.log('検索ボタンがクリックされました');
            await checkInputCompletion();
          });
          console.log('検索ボタンのイベントリスナー設定完了');
        } else {
          console.error('検索ボタンが見つかりません');
          // 少し待ってから再試行
          setTimeout(setupSearchButton, 100);
        }
      }
      
      // 検索ボタンを設定
      setupSearchButton();
    })();
  </script>
</body>
